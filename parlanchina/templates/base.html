<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parlanchina</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            display: ['"Space Grotesk"', 'ui-sans-serif', 'system-ui'],
            body: ['"Inter"', 'ui-sans-serif', 'system-ui'],
            mono: ['"Fira Code"', 'ui-monospace', 'SFMono-Regular'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    // Initialize Mermaid with theme that matches current mode
    const initMermaid = () => {
      const isDark = document.documentElement.classList.contains('dark');
      mermaid.initialize({ 
        startOnLoad: false, 
        theme: isDark ? 'dark' : 'default'
      });
    };
    initMermaid();
  </script>
  <style>
    /* Remove Mermaid's background, let it inherit from parent */
    .mermaid svg {
      background-color: transparent !important;
    }
    /* Ensure Mermaid container doesn't add backgrounds */
    pre.mermaid {
      background-color: transparent !important;
    }
  </style>
</head>
<body class="h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-50 font-body overflow-hidden">
  <div class="h-screen flex flex-col">
    {% block body %}{% endblock %}
  </div>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='js/stream.js') }}"></script>
</body>
</html>
